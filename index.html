<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Manikant.jpg" alt="Manikant Is Here" class="img">
        </div>
        <div class="text-data">
            <span class="name">Manikant Sharma</span>
            <span class="study">B.Tech (Mechanical Engineering)</span>
        </div>
        <div class="media-button">
            <a href="https://www.instagram.com/s.u.m.i.t._7.0?igsh=MTNjbHRqN3Y0aHNiMA==" style="background-color: #f44a28;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://wa.me/8168230912" style="background-color: #075E54;" class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Contact Me</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="num">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-square-dots'></i>
                <span class="num">5k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="num">1k</span>
            </div>
        </div>
    </div>
</body>
</html>
